# /etc/nginx/sites-available/vtab

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# ─── BACKEND (Flask API) ───
server {
    listen 80;
    server_name api.officeportal.vtabsquare.com;

    client_max_body_size 25M;

    location / {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }
}

# ─── SOCKET SERVER (Node.js + Socket.IO) ───
server {
    listen 80;
    server_name socket.officeportal.vtabsquare.com;

    location / {
        proxy_pass http://127.0.0.1:4001;
        proxy_http_version 1.1;

        # WebSocket support — CRITICAL
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

# ─── FRONTEND (Static Files) ───
server {
    listen 80;
    server_name officeportal.vtabsquare.com;

    root /var/www/vtab/frontend/dist;
    index index.html;

    # SPA fallback — all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
